apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "cn.hikyson.godeyedemo"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 8
        versionName "8.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'cn.hikyson.godeye:godeye-core:2.6.8'
    implementation 'cn.hikyson.godeye:godeye-toolbox:2.6.8'
    // Demo为了演示，线上环境请请使用releaseImplementation godeye-monitor-no-op方式(会影响线上包的大小和性能)
    implementation 'cn.hikyson.godeye:godeye-monitor:2.6.8'
    // debugImplementation 'cn.hikyson.godeye:godeye-monitor:2.6.8'
    // releaseImplementation 'cn.hikyson.godeye:godeye-monitor-no-op:2.6.8'
}

apply plugin: 'cn.hikyson.methodcanary.plugin'
