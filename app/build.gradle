apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "cn.hikyson.godeyedemo"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 7
        versionName "6.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'cn.hikyson.godeye:godeye-core:2.6.3'
    implementation 'cn.hikyson.godeye:godeye-toolbox:2.6.3'
    implementation 'cn.hikyson.godeye:godeye-monitor:2.6.3'
    //    debugImplementation 'cn.hikyson.godeye:godeye-monitor:2.6.3'
//    releaseImplementation 'cn.hikyson.godeye:godeye-monitor-no-op:2.6.3'
}

apply plugin: 'cn.hikyson.methodcanary.plugin'
